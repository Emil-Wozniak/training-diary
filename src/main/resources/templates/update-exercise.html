<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edytuj trening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="../static/style.css">
    <style>
        a:visited
        {
            text-decoration: none;
            color: #efefef;
        }
    </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/all" class="brand-logo">Dziennik treningowy</a>

        <ul class="right hide-on-med-and-down">
            <li><a href="/all">Main </a></li>
            <li><a href="/new">New training </a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text" >Edit training</h1>
        <div class="row center">

            <form action="#" th:action="@{/update-exercise/{id}(id=${exercises.id})}" th:object="${exercises}" method="post">

                <div class="form-group col-md-6">
                    <label for="name" class="col-form-label">Nazwa</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nazwa">
                </div>
                <div class="form-group col-md-6">
                    <label for="rep" class="col-form-label">Powtórzenia</label>
                    <input type="text" th:field="*{rep}" class="form-control" id="rep" placeholder="Powtórzenia">
                </div>
                <div class="form-group col-md-6">
                    <label for="set" class="col-form-label">Serie</label>
                    <input type="text" th:field="*{set}" class="form-control" id="set" placeholder="Serie">
                </div>
                <div class="form-group col-md-6">
                    <label for="weight" class="col-form-label">Ciężar</label>
                    <input type="text" th:field="*{weight}" class="form-control" id="weight" placeholder="Ciężar">
                </div>
                   
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Edit training">
                    </div>
                </div>
            </form>

    </div>
</div>




    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Training note</h5>
                    <p class="grey-text text-lighten-4">You can save your progress and improve your body.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="/all">Main</a></li>
                        <li><a class="grey-text text-lighten-3" href="/new">New training</a></li>
                        <li><a class="grey-text text-lighten-3" href="/bmi">Calculate BMI</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright Text
            </div>
        </div>
    </footer>
</body>
</html>
