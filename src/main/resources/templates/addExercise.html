<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dodaj trening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

    <link rel="stylesheet" href="../static/style.css">

    <style>
        a:visited
        {
            text-decoration: none;
            color: #efefef;
        }
        body
        {
            background-color: #2F3336;
            color: #efefef;
        }
    </style>

</head>
<body>
<div style="text-align: center;	text-transform: uppercase;letter-spacing: 5px;background-color: #2F3336; color: #efefef;margin: 0;padding: 20px" class="logo">
    <h1>Dziennik treningowy</h1>
</div>
<div style="background-color: #1c74b2; text-align: center;" class="top-nav">
    <ul style="list-style-type: none; font-size: 20px; font-weight: bold;color: #efefef" class="menu">
        <li style="text-decoration: none;display: inline-block; border-right: 1px dashed #0a2b42;padding: 15px;border-left: 1px dashed #0a2b42;"><a href="/all">Strona główna </a></li>
        <li style="text-decoration: none;display: inline-block; border-right: 1px dashed #0a2b42;padding: 15px;"><a href="/new">Nowy trening</a></li>
    </ul>
</div>
<div class="container my-5">
    <h2 class="mb-5">Dodaj trening</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/add-exercise/{id}(id=${trainingId.id})}" th:object="${Exercise}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Nazwa</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nazwa">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rep" class="col-form-label">Powtórzenia</label>
                        <input type="text" th:field="*{rep}" class="form-control" id="rep" placeholder="Powtórzenia">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="set" class="col-form-label">Serie</label>
                        <input type="text" th:field="*{set}" class="form-control" id="set" placeholder="Serie">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="weight" class="col-form-label">Ciężar</label>
                        <input type="text" th:field="*{weight}" class="form-control" id="weight" placeholder="Ciężar">
                    </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Dodaj trening">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
