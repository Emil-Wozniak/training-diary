        a:visited {
            text-decoration: none;

        }

<body>

<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/all" class="brand-logo">Dziennik treningowy</a>

        <ul class="right hide-on-med-and-down">
            <li><a href="/all">Main </a></li>
            <li><a href="/new">New training </a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
        </ul>

    </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">Add training</h1>
        <div class="row center">

            <form action="#" th:action="@{/new}" th:object="${newTraining}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="first_name">Data</label><br>
                        <input th:field="*{trainingDate}" id="first_name" type="text" class="validate">
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="add training">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<footer class="page-footer orange">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Training note</h5>
                <p class="grey-text text-lighten-4">You can save your progress and improve your body.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="/all">Main</a></li>
                    <li><a class="grey-text text-lighten-3" href="/new">New training</a></li>
                    <li><a class="grey-text text-lighten-3" href="/bmi">Calculate BMI</a></li>
                </ul>

    </div>
